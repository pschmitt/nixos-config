name: Nix ISOs

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  nix-conf: |-
    fallback = true # build from source if a binary substitute fails
    extra-experimental-features = nix-command flakes
    accept-flake-config = true
    substituters = https://cache.garnix.io https://cache.nixos.org/ https://hyprland.cachix.org https://hyprland.cachix.org https://nix-community.cachix.org ssh-ng://${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}?ssh-key=/home/runner/.ssh/id_ed25519&trusted=true
    trusted-public-keys = cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hyprland.cachix.org-1:a7pgxzMz7+chwVL3/pzj6jIBMioiJM7ypFP8PwtkuGc= nix-cache.brkn.lol:k/zdgSv+6lcJ/9DRILjA7H18eIlFSA0OwzyqqXEwySM= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= rofl-03:p25y1GufWGd6aWpimb8j6F0obxn3jwYCj7sCCXgp7A0= rofl-10:vYRBSypcO/0NnPsDxgSELIcJotU/LmZ1f6vZUKUmty0= rofl-13:ESRCqy2jcftg690k98KSNqF6LgOqz1X7ZnXXE//WWD0=
    builders-use-substitutes = true

jobs:
  build-iso-artifacts:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [ "standard", "xmr", "standard-legacy", "xmr-legacy" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: ${{ env.nix-conf }}

      - name: Build ISO for ${{ matrix.target }} target
        id: build_iso
        run: |
          ISO=iso
          ISO_FILENAME_SUFFIX=""

          if [[ "${{ matrix.target }}" == "xmr" ]]
          then
            ISO=iso-xmr
            ISO_FILENAME_SUFFIX=-xmr
          fi

          if [[ "${{ matrix.target }}" == *legacy* ]]
          then
            ISO+="-legacy"
          fi

          nix build --print-build-logs ".#nixosConfigurations.${ISO}.config.system.build.isoImage"

      - name: Prepare asset upload
        id: prepare_asset_upload
        run: |
          set -x
          # Locate the generated ISO file (inside result/iso)
          ISO_FILE=$(find "$PWD" result/iso -maxdepth 1 -type f -name "*.iso" | head -n 1)

          if [[ -z "$ISO_FILE" ]]
          then
            echo "No ISO file found in result/iso" >&2
            tree result >&2
            exit 1
          fi

          echo "ðŸ’¿ Found ISO file: $ISO_FILE"

          # Transfer file to writable dir (in case we need to rename it)
          ASSET_DIR=asset-dir
          mkdir -p "$ASSET_DIR"
          ISO_FILENAME="$(basename "$ISO_FILE")"
          SYMLINK_FILENAME=nixos-min-latest.iso

          if [[ "${{ matrix.target }}" != "standard" ]]
          then
            ISO_FILENAME_SUFFIX="-${{ matrix.target }}"
          fi

          if [[ -n "$ISO_FILENAME_SUFFIX" ]]
          then
            # Extract the base filename (e.g. "nixos-minimal-25.05.20250207.a3eaf5e-x86_64-linux.iso")
            ISO_FILENAME="${ISO_FILENAME%.iso}${ISO_FILENAME_SUFFIX}.iso"
            SYMLINK_FILENAME="${SYMLINK_FILENAME%-latest.iso}${SYMLINK_FILENAME_SUFFIX}-latest.iso"
          fi

          ARTIFACT_PATH="${ASSET_DIR}/${ISO_FILENAME}"
          cp -v "$ISO_FILE" "$ARTIFACT_PATH"

          # shasums + symlinks
          pushd "$ASSET_DIR"
          {
            sha256sum "$ISO_FILENAME" > "${ISO_FILENAME}.sha256sum"
            ln -sv "$ISO_FILENAME" "$SYMLINK_FILENAME"
            sha256sum "$SYMLINK_FILENAME" > "${SYMLINK_FILENAME}.sha256sum"
          }
          popd

          tree -h "$ASSET_DIR"

          echo "ASSET_DIR=${ASSET_DIR}" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=${ISO_FILENAME}.zip" >> $GITHUB_ENV
          echo "ARTIFACT_PATH=${ARTIFACT_PATH}" >> $GITHUB_ENV

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}

      - name: rsync transfer
        uses: burnett01/rsync-deployments@8.0.2
        with:
          switches: -avzr --delete --delete-after --safe-links --mkpath
          path: ${{ env.ASSET_DIR }}/
          remote_path: /mnt/data/blobs/iso/nixos/${{ matrix.target }}/
          remote_host: ${{ secrets.SSH_BLOBS_HOST }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
