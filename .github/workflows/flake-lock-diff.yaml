name: flake-lock diff

on:
  pull_request:
    paths:
      - flake.lock

permissions:
  contents: read
  pull-requests: write

jobs:
  nvd-diff:
    if: startsWith(github.head_ref, 'chore/update-flake-lock')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Generate per-host diff
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          MAX_LINES: "200"
        run: |
          ./.github/workflows/scripts/flake-lock-pr-comment.sh \
            > /tmp/flake-lock-diff.md

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: /tmp/flake-lock-diff.md
          body-includes: "flake-lock-diff"
          edit-mode: replace
