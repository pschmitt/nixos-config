name: nix-update

on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Update custom packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/nix-update.sh --system x86_64-linux

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/nix-update
          delete-branch: true
          commit-message: "chore: refresh custom packages"
          title: "chore: refresh custom packages"
          body: |
            Automated nix-update sweep across the custom packages.
            Generated by `.github/workflows/nix-update.yaml`.
