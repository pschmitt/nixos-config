name: update flake.lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 3 * * *" # runs daily at 03:00 AM (GMT)

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        with:
          pr-title: "Update flake.lock" # Title of PR to be created
          pr-labels: | # Labels to be set on the PR
            flake-lock
          # https://github.com/DeterminateSystems/update-flake-lock?tab=readme-ov-file#with-a-personal-authentication-token
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
          git-author-name: gh-brkn-lol
          git-author-email: github@brkn.lol
          sign-commits: true
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
