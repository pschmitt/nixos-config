name: Nix build

on: [push, pull_request]

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Generate package list
        id: set-matrix
        shell: bash
        run: |
          set -x
          mapfile -t ALL_PKGS < <(nix flake show --json | \
            jq -er '.packages["x86_64-linux"] | keys[]')
          PKGS=()
          NONFREE_PKGS=()
          for p in "${ALL_PKGS[@]}"
          do
            # Skip proprietary packages
            if nix eval --impure --json ".#${p}.meta.license" | jq -er '.free'
            then
              PKGS+=("$p")
            else
              NONFREE_PKGS+=("$p")
            fi
          done

          JSON_PKGS=$(printf '%s\n' "${PKGS[@]}" | jq -Rcn '[inputs]')
          JSON_NONFREE_PKGS=$(printf '%s\n' "${PROPRIETARY_PKGS[@]}" | jq -Rcn '[inputs]')
          JSON_ALL_PKGS=$(printf '%s\n' "${ALL_PKGS[@]}" | jq -Rcn '[inputs]')
          JSON_NIXOS_CONFIGS=$(nix flake show --json | jq -c '.nixosConfigurations | keys')

          MATRIX=$(jq -cn \
            --argjson hosts "$JSON_NIXOS_CONFIGS" \
            --argjson pkgs_nonfree "$JSON_NONFREE_PKGS" \
            --argjson pkgs "$JSON_PKGS" \
          '
            {
              pkgs: $pkgs,
              pkgs_nonfree: $pkgs_nonfree,
              hosts: $hosts
            }
          ')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-pkgs:
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: ${{ fromJson(needs.setup-matrix.outputs.matrix).pkgs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build package
        run: |-
          nix build --print-build-logs \
            '.#packages.x86_64-linux.${{ matrix.pkg }}'

  build-hosts:
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJson(needs.setup-matrix.outputs.matrix).hosts }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build nixosConfiguration
        run: |-
           nix build --print-build-logs \
             '.#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel'
