name: Nix build

on: [push, pull_request]

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Generate package list
        id: set-matrix
        run: |
          set -x
          mapfile -t ALL_PACKAGES < <(nix flake show --json | \
            jq -er '.packages["x86_64-linux"] | keys[]')
          PACKAGES=()
          for p in "${ALL_PACKAGES[@]}"
          do
            # Skip proprietary packages
            if nix eval --impure --json ".#${p}.meta.license" | jq -er '.free'
            then
              PACKAGES+=("$p")
            fi
          done

          JSON_PACKAGES=$(printf '%s\n' "${PACKAGES[@]}" | jq -Rcn '[inputs]')
          JSON_ALL_PACKAGES=$(printf '%s\n' "${ALL_PACKAGES[@]}" | jq -Rcn '[inputs]')

          # echo "matrix=$JSON_ALL_PACKAGES" >> $GITHUB_OUTPUT
          MATRIX=$(jq -cn \
            --argjson hosts "$JSON_NIXOS_CONFIGS" \
            --argjson pkgs "$JSON_PACKAGES" \
          '
            {
              pkgs: $pkgs,
              hosts: $hosts
            }
          ')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
        shell: bash

  build-pkgs:
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: ${{ fromJson(needs.setup-matrix.outputs.matrix.pkgs) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build package
        run: |-
          nix build --print-build-logs \
            '.#packages.x86_64-linux.${{ matrix.pkg }}'

