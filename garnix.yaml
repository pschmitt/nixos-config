builds:
  exclude:
  - "packages.*.ComicCode"
  - "packages.*.ComicCodeNF"
  - "packages.*.MonoLisa"
  - "packages.*.MonoLisaNF"
  - "packages.*.MonoLisa-Custom"
  - "packages.*.MonoLisa-CustomNF"
  - "packages.*.obs-studio-plugins"
  - "packages.*.obs-studio-plugins-flatpak"
  - "packages.*.mmonit"
  - "packages.*.oracle-cloud-agent"
  include:
  - '*.x86_64-linux.*'
  - defaultPackage.x86_64-linux
  - devShell.x86_64-linux
  - homeConfigurations.*
  - nixosConfigurations.*

enableGithubOrgAccessTokens: true
